name: tour_me
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  cloud_firestore: ^4.10.0
  google_nav_bar: ^5.0.6
  secure_shared_preferences: ^0.0.4
  image_picker: ^1.0.4
  fluttertoast: ^8.2.2
  firebase_storage: ^11.3.1
  path: ^1.8.3
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_img.png"
  adaptive_icon_foreground: "assets/images/logo_android.png"
  adaptive_icon_background: "#000000"


flutter:

  uses-material-design: true

  assets:
    - assets/images/

